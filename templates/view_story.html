{% extends 'base.html' %}
{% block title %}Story{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    {% if story.image %}
        <img src="{{ story.image.url }}" class="img-fluid rounded" style="max-height: 80vh;">
    {% endif %}
    {% if story.caption %}
        <p class="mt-3">{{ story.caption }}</p>
    {% endif %}

    <a href="{% url 'profile' story.user.username %}" class="btn btn-primary mt-3">Orqaga</a>
</div>
{% endblock %}
