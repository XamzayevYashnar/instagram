{% extends 'base.html' %}

{% block title %}Kirish{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
        <h4 class="text-center mb-4">Tizimga kirish</h4>

        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-danger">{{ msg }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Foydalanuvchi nomi</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Parol</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Kirish</button>
        </form>

        <p class="mt-3 text-center">
            Hali ro‘yxatdan o‘tmaganmisiz? <a href="{% url 'register' %}">Ro‘yxatdan o‘tish</a>
        </p>
    </div>
</div>
{% endblock %}
