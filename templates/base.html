<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Instagram Clone{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #fdfbfb, #ebedee);
        }

        .navbar {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            border-bottom: 1px solid #dbdbdb;
        }

        .navbar-brand {
            font-family: 'Billabong', cursive;
            font-size: 28px;
            color: #333;
        }

        .navbar .btn {
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
        }

        .btn-outline-danger {
            border-color: #ff4d4d;
            color: #ff4d4d;
        }

        .btn-outline-danger:hover {
            background-color: #ff4d4d;
            color: white;
        }

        .btn-outline-success {
            border-color: #28a745;
            color: #28a745;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: white;
        }

        .content {
            max-width: 700px;
            margin: auto;
            padding-top: 30px;
        }

        .post {
            background: linear-gradient(to right, #ffffff, #f0f0f0);
            border: 1px solid #dbdbdb;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        .post img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .post .caption {
            padding: 12px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Instagram</a>
        <img src="/media/avatars/instagram.png" alt="Instagram logo" width="50" height="50">
        <div class="ms-auto d-flex gap-2">
            {% if user.is_authenticated %}
                <a class="btn btn-outline-primary" href="{% url 'likes' %}">‚ù§Ô∏è Likes</a>
                <a class="btn btn-outline-danger" href="{% url 'add' %}">‚ûï Post</a>
                <a class="btn btn-outline-primary" href="{% url 'profile' user.username %}">üë§ Profil</a>
                <a class="btn btn-outline-danger" href="{% url 'logout' %}">üö™ Chiqish</a>
            {% else %}
                <a class="btn btn-outline-success" href="{% url 'login' %}">üîë Kirish</a>
                <a class="btn btn-outline-primary" href="{% url 'register' %}">üìù Ro‚Äòyxatdan o‚Äòtish</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Content -->
<div class="content">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer>
    Instagram Clone ‚Äî Django loyihasi uchun <br>
    &copy; 2025 Yashnar loyihasi
</footer>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
